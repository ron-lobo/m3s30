<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" type="text/css" href="MyStyle.css" />
    <script src="StopWatch.js" defer></script>
</head>

<body onload="setInterval('updateDate()', 1000);">

<h2 id="greeting">Hi Students</h2>
<button id="gradButton" onclick='toggleText("greeting", "Hi", "Bye", "Students")'>toggle greeting</button>
<button id="timeButton" onclick='toggleTime()'>Hide Time</button>
<button id="playButton" onclick='toggleGame()'>Quit Game</button>

<p id="timeParagraph">Time Now is: <span id="datePoint"></span></p>

<div id="gtn">
    <h1>Guess The Number</h1>
    <div id="showGames"></div>
    <button id="gamesButton" onclick='gtnFetch()'>show games</button>
</div>

</body>

</html>
